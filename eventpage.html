<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/eventpage.css">
</head>
<body>
    <!--상단 로고-->
    <div class="head-banner">
        <div class="head-logo">
            <img src="./img/giftbox.png" alt="선물 상자 이미지">
            <h2 tabindex="0" clas="event-top-text">Giggle의 다양한 이벤트를 만나보세요.</h2>
        </div>
    </div>
    <!--메뉴 선택바-->
    <div class="select-bar">
        <div class="bars">
            <div class="inner-wrap">
                <ul>    
                    <li class="event">
                        <a href="#" to="/customer/event_list">진행중 이벤트</a>
                    </li>
                    <li class="event-end">    
                        <a href="#" to="/customer/event_board_list">종료된 이벤트</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--이벤트 메인 페이지-->
    <div class="event-body">
        <div class="event-wrap">
            <div class="event-list">
                <ul class="event-banner">
                    <li>
                        <a href="#">
                            <!--이벤트 썸네일-->
                            <div class="event-img">
                                <div class="img-area">
                                    <picture>
                                        <source srcset="./img/event-thumb.webp" type="image/webp">
                                        <img src="./img/event-thumb.webp" alt="[영화 제목] 프로모션"
                                    </picture>
                                </div>
                            </div>
                            <span class="img-text">
                                <strong class="event-title">
                                    [영화제목] 론칭 프로모션
                                </strong>
                                <span class="event-tr">
                                    <strongc class="event-th">기간</strongc>
                                    <span class="event-td">2023-09-01 ~ 2023-09-30</span>
                                </span>
                                <span class="event-tr">
                                    <strong class="event-th">경품</strong>
                                    <span class="event-td">상품명</span>
                                </span>
                            </span>
                            
                        </a>
                    </li>
                    <!--이벤트 썸네일 2-->
                    <li>
                        <a href="#">
                            <div class="event-img">
                                <div class="img-area">
                                    <picture>
                                        <source srcset="./img/event-thumb2.webp" type="image/webp">
                                        <img src="./img/event-thumb2.webp" alt="[영화 제목] 프로모션"
                                    </picture>
                                </div>
                            </div>
                            <span class="img-text">
                                <strong class="event-title">
                                    [영화제목] 론칭 프로모션
                                </strong>
                                <span class="event-tr">
                                    <strongc class="event-th">기간</strongc>
                                    <span class="event-td">2023-09-01 ~ 2023-09-30</span>
                                </span>
                                <span class="event-tr">
                                    <strong class="event-th">경품</strong>
                                    <span class="event-td">상품명</span>
                                </span>
                            </span>
                           
                        </a>
                    </li>
                </ul>
            </div>
             <!--페이지 번호-->
             <div class="page-num">
                <a href="#" class="on">1</a>
            </div>
        </div>
    </div>
</body>
</html>
