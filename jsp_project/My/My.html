<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="My.css">
</head>
<body>
    <div class="myprofile">
        <div class="myinfo">
            <div class="info">
                <div class="information">
                    <div class="profile-img">
                        <img src="profile-img.png" alt="사용자 님 프로필">
                    </div>
                    <div class="profile-text">
                        <span class="profile-box">
                            <span class="myname">사용자이름</span>
                            <span class="sir">&nbsp;님</span>
                            <!---->
                        </span>
                        <div class="buytime">
                            <div class="hello">
                                <span style="color: rgb 165, 165, 165;">Giggle의 다양한 콘텐츠를 만나보세요!</span>
                            </div>
                            <a href="">이용권 구매하기</a>
                        </div>
                    </div>
                </div>
                <div class="favorite-info">
                    <div class="favorite-num">
                        <ul class="howmany">
                            <li>
                                <a href="#">
                                    <span>관심 컨텐츠</span>
                                    <span class="value">&nbsp;0</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="watching">
    <section class>
        <!-- 시청기록 -->
        <section data="watchdata">
            <div data="watchdata" id="watch-section" style="background-color: rgb(27,27,27);">
                <div data="favdata" class="title">
                    <h1 data="watchdata" tabindex="0" class="title-area">전체 시청내역</h1>
                </div>
            </div>
        </section>
    <section>
    </section>
        <div data="watchdata">
         <div data="" tabindex="0" class="no-data">
            <p data="watchdata">
                <span data="">시청 내역이 없어요</span>
            </p>
         </div>
        </div>
        </section>
        <section class>
            <!-- 관심 목록 -->
            <section data="favdata">
                <div data="favdata" id="favorite-section" style="background-color: rgb(27,27,27);">
                    <div data="favdata" class="title">
                        <h1 data="favdata" tabindex="0" class="title-area">관심 프로그램</h1>
                    </div>
                </div>
            </section>
        <section>
        </section>
            <div data="favdata">
             <div data="" tabindex="0" class="no-data">
                <p data="favdata">
                    <span data="favdata">시청 내역이 없어요</span>
                </p>
             </div>
            </div>
            </section>
        </div>
</body>
</html>
